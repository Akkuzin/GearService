<md-content class="inner-block">

    <md-toolbar md-theme="inner-block">

        <div ngf-drop ngf-select
             ng-model="files"
             class="drop-box"
             ngf-drag-over-class="dragover"
             ngf-multiple="true"
             ngf-allow-dir="true"
             accept="image/*"
             ngf-pattern="'image/*'"
             layout="column"
             layout-align="center center">
            <span>{{"drop photographies here" | translate}}</span>
        </div>

        <div class="md-toolbar-tools">
            <h2>
                <span>{{'photographies' | translate}}</span>
            </h2>
            <span flex></span>
            <md-icon class="material-icons">file_upload</md-icon>
        </div>
    </md-toolbar>

    <md-content class="photo-content">

        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

        <md-content layout="column">

            <md-list>

                <md-list-item ng-repeat="photo in photos | orderBy: 'id'" ng-click="openPhoto(photo.id)">
                    <p flex="60">{{photo.name}}</p>
                    <p flex="15">{{photo.user.fullname}}</p>
                    <p flex="25">{{photo.addedDate | amDateFormat:'LLL'}}</p>
                    <md-icon class="material-icons md-secondary"
                             ng-click="deletePhoto()"
                             aria-label="Delete photo">delete</md-icon>
                </md-list-item>

            </md-list>

        </md-content>

    </md-content>

</md-content>
