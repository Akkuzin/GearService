<md-input-container flex="100" class="flex100">
    <label>{{title | translate}}</label>
    <md-select ng-model="user" md-on-open="loadUsers()" placeholder="{{title | translate}}" ng-disabled="disableChequeForm">
        <md-option ng-value="user">{{user.fullname}}</md-option>
        <md-option ng-value="user" ng-repeat="user in users">{{user.fullname}}</md-option>
    </md-select>
</md-input-container>
