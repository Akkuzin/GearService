<form name="form" ng-submit="setPayments()" novalidate class="payment inner-block">

    <md-toolbar md-theme="inner-block">
        <div class="md-toolbar-tools">
            <md-checkbox ng-model="hasPaidStatus" class="md-primary" md-theme="default"
                         ng-disabled="!security.hasAnyRole(['ROLE_ADMIN', 'ROLE_BOSS', 'ROLE_SECRETARY'])">
                <h2>
                    <span ng-hide="hasPaidStatus" translate>not paid</span>
                    <span ng-show="hasPaidStatus" translate>paid</span>
                </h2>
            </md-checkbox>

            <span flex></span>

            <md-button type="button" class="md-icon-button" ng-click="addPayment()" ng-hide="hasPaidStatus">
                <md-icon md-font-set="material-icons">note_add</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content layout-align="center start" class="payment-lines">

        <md-list class="comments-list">
            <md-list-item class="md-3-line" ng-repeat="payment in payments | orderBy: 'id'">

                <md-content layout="row" layout-align="start center" flex>
                    <payment-line payment="payment" paid="hasPaidStatus" flex="95"></payment-line>

                        <md-button class="md-icon-button" type="button"
                                   ng-show="!hasPaidStatus
                                   && (security.hasAnyRole(['ROLE_ADMIN', 'ROLE_BOSS'])
                                   || security.isSameUser(payment.user))">
                            <md-icon md-font-set="material-icons" ng-click="delPayment(payment.id, $event)">delete</md-icon>
                        </md-button>
                </md-content>

            </md-list-item>
        </md-list>

    </md-content>

    <md-toolbar md-theme="inner-block">
        <div class="md-toolbar-tools">

            <md-input-container md-theme="default" class="prediction">
                <label translate>prediction</label>
                <input type="number" min="0" ng-model="cheque.prediction" ng-disabled="hasPaidStatus">
            </md-input-container>

            <span flex></span>

            <span ng-hide="hasPrepayment && !hasPaidStatus">{{'sum' | translate}}:</span>
            <span ng-show="hasPrepayment && !hasPaidStatus">{{'sum with prepayment' | translate}}:</span>
            <span style="margin-left: 1rem"></span>
            <span class="sum">
                {{sum('rub', hasPrepayment && !hasPaidStatus) | currency: '&#x20bd;'}},
                {{sum('uah', hasPrepayment && !hasPaidStatus) | currency: '&#8372;'}},
                {{sum('usd', hasPrepayment && !hasPaidStatus) | currency: '$'}}
            </span>

        </div>
    </md-toolbar>

    <md-content layout-padding layout="row" layout-sm="column" layout-align="center center">
        <md-button class="md-raised md-primary" type="submit" ng-disabled="form.$invalid">
            <span translate>Modify Check</span>
        </md-button>
    </md-content>

</form>
