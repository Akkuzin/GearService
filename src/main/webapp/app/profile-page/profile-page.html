<section layout="column" class="content-block">

    <md-content class="md-whiteframe-z1">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Currency rates</span></h2>
            </div>
        </md-toolbar>

        <form ng-submit="setRates()" layout="column" layout-align="center center">

            <md-content ng-repeat="rate in rates" layout="row" layout-align="center center">

                <div>
                    <h4>{{rate.id | amDateFormat: 'll'}}</h4>
                </div>

                <md-input-container flex="10">
                    <label>USD</label>
                    <input type="number" step="0.01" ng-model="rate.usd">
                </md-input-container>

                <md-input-container flex="10">
                    <label>UAH</label>
                    <input type="number" step="0.01" ng-model="rate.uah">
                </md-input-container>

                <md-input-container flex="10">
                    <label>EUR</label>
                    <input type="number" step="0.01" ng-model="rate.eur">
                </md-input-container>

            </md-content>

            <md-button class="md-raised md-primary" type="submit">
                Save
            </md-button>

        </form>

    </md-content>

</section>
