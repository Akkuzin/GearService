<section layout="column" layout-align="center center" flex>

    <section class="content-block md-whiteframe-z1">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Users</span></h2>
            </div>
        </md-toolbar>

        <md-content md-theme="header">
            <md-tabs md-border-bottom md-autoselect>
                <md-tab ng-repeat="user in users"
                        label="{{user.fullName}}">
                    <div>
                        <pre>{{user | json}}</pre>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>

    </section>

    <md-content class="content-block md-whiteframe-z1">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Currency rates</span></h2>
            </div>
        </md-toolbar>

        <md-content layout-padding>

            <md-list layout="row" layout-align="center center">
                <md-list-item class="day" ng-repeat="rate in rates" layout-wrap layout="row" layout-align="center center">
                    <currency-rate-day ng-model="rate"></currency-rate-day>
                </md-list-item>
            </md-list>

        </md-content>

    </md-content>

</section>
