<section layout="column" layout-align="center center" flex>

    <form name="form" ng-submit="getAnalytics()" layout="column" layout-align="start start" class="md-whiteframe-z1 content-block">

        <md-toolbar>
            <h2 class="md-toolbar-tools">
                {{'analytics' | translate}}
            </h2>
        </md-toolbar>

        <md-content layout-padding class="analytics-content" flex>

            <md-content class="dates-field" layout="row" layout-align="space-around end" flex>

                <md-content layout="column" layout-align="end center">
                    <p>{{ 'IntroducedFrom' | translate}}</p>
                    <date-picker ng-model="preferences.findFrom"></date-picker>
                </md-content>

                <md-content layout="column" layout-align="end center">
                    <p>{{ 'IntroducedTo' | translate}}</p>
                    <date-picker ng-model="preferences.findTo"></date-picker>
                </md-content>

            </md-content>

            <md-content layout-padding layout="row" layout-align="space-around start">

                <md-input-container flex="25">
                    <label>Column</label>
                    <md-select ng-model="preferences.column">
                        <md-option ng-value="column" ng-repeat="column in columns">{{column}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container flex="25">
                    <label>Row</label>
                    <md-select ng-model="preferences.row">
                        <md-option ng-value="row" ng-repeat="row in rows">{{row}}</md-option>
                    </md-select>
                </md-input-container>

            </md-content>

            <md-content layout-padding layout="row" layout-sm="column" layout-align="center center">
                <md-button class="md-raised md-primary" type="submit" ng-disabled="form.$invalid">
                    <span translate>find</span>
                </md-button>
            </md-content>

        </md-content>

    </form>

    <pre>{{analytics | json}}</pre>
    <pre>{{preferences | json}}</pre>

</section>
